<div class="main">
  <app-title></app-title>

  <div class="form">
    <add-task (itemAdd)="addItem($event)"></add-task>
  </div>

  <count-task [items]="items"></count-task>

  <ul>
    <li class="task" *ngFor="let item of items">
      <app-item (remove)="remove($event)" [item]="item"></app-item>
      <hr />
    </li>
  </ul>
</div>
